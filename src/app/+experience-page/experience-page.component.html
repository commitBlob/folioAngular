<span class="tag__body-start"></span>
<div class="experience-container">
  <div class="experience-summary">
    <p>If you're interested in my professional experiences so far, just click on any of the below for a detailed description of projects I worked on.</p>
  </div>
  <div class="positions-list" *ngIf="positions && projectsList">
    <span class="tag__work-experience-start"></span>
    <div class="position-wrapper" *ngFor="let position of positions">
      <div class="position-header">
        <div class="company-image">
          <img [src]="generateImage(position.companyImage)">
        </div>
        <div class="position-details">
          <div class="position">
            <p><b>{{position.position}}</b> <span class="company-name">@{{position.companyName}}</span></p>
          </div>
          <div class="position-period" [innerHTML]="generatePeriod(position.active, position.period)">
          </div>
        </div>
      </div>
      <div class="position-description-container" *ngIf="projectsList">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title class="questions">
              Read position description
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div [innerHTML]="position.description" ></div>
        </mat-expansion-panel>
        <position-projects [companyShortName]="position.companyLink" [projectsList]="projectsList"></position-projects>
      </div>
    </div>
    <span class="tag__work-experience-end"></span>
  </div>
  <div class="education-list" *ngIf="education">
    <span class="tag__education-start"></span>
    <div class="education-wrapper" *ngFor="let edu of education">
      <div class="education-header">
        <div class="company-image">
          <img [src]="generateImage(edu.image)">
        </div>
        <div class="education-details">
          <div class="education">
            <p><b>{{edu.education}}</b> <span class="company-name">@{{edu.name}}</span></p>
          </div>
          <div class="education-period">
            <p>{{edu.date}}</p>
          </div>
        </div>
      </div>
    </div>
    <span class="tag__education-end"></span>
  </div>
</div>
<span class="tag__body-end"></span>
