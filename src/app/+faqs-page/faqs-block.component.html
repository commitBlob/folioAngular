<div class="return-wrapper" (click)="navigateBack()">
  <span class="fas fa-arrow-circle-left"></span>
  <a>Return</a>
</div>
<mat-accordion *ngIf="faqs">
  <mat-expansion-panel *ngFor="let faq of faqs">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{faq.question}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{faq.answer}}</p>
  </mat-expansion-panel>
</mat-accordion>
